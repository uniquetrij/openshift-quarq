<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="embedding">
            <h2><span>Embedding</span> {{ embedding.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Embedding</span></dt>
                <dd>
                    <div *ngIf="embedding.embedding">
                        <a (click)="openFile(embedding.embeddingContentType, embedding.embedding)">open</a>
                        {{ embedding.embeddingContentType }}, {{ byteSize(embedding.embedding) }}
                    </div>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <span *ngFor="let employee of embedding.employees; let last = last">
                        <a [routerLink]="['/employee', employee?.id, 'view']">{{ employee.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/embedding', embedding.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
